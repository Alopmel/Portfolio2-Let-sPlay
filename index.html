<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="container" id="main">
        <header>
            <div class="text-header">
              <h1>
              <span>Rock</span>
              <span>Paper</span>
              <span>Scissors</span>
              
            </h1>
            <h1>
               <span>Lizard</span>
               <span>Spock</span>  
            </h1>  
            </div>
            
            <div class="score-container">
                <h4>Score</h4>
                <p id="score"> 10 </p>   
            </div>              
        </header>
        
        <h3 class="start-text">
            Choose an option
        </h3>
           
        <div class="group-btn">
            <button class="btn-elements" data-choice="0">
                <img src="assets/images/rock.png" class="white" alt="Rock-hand image">
            </button>
            <button class="btn-elements" data-choice="1">
                <img src="assets/images/paper.png" alt="Paper-hand image">
            </button>
            <button class="btn-elements" data-choice="2">
                <img src="assets/images/scissors.png" alt="Scissors-hand image">
            </button>
            <button class="btn-elements" data-choice="3">
                <img src="assets/images/lizard.png" alt="Lizard-hand image">
            </button>
            <button class="btn-elements" data-choice="4">
                <img src="assets/images/spock.png" alt="Spock-hand image">
            </button>
        </div>           
    </main>

    <section class="container" id="section">
        <div>
            <h3 id="description-message">
            <!-- Show the description of the game-->
            </h3>    
        </div>
        
        <div class="selection">
            <div>
                <h1>
                    The House Picked
                </h1>
                <img id="cpu-img" src="assets/images/spock.png" alt="Spock-hand image">
            </div>
            <div>
                <p class="win-loose">
                    You
                    <span id="result-message"> 
                        <!-- Show the result of the game-->
                    </span>
                </p>                
                <button class="btn-reset" id="reset">Play Again</button>
            </div>
            <div>
                <h1>
                    You Picked
                </h1>
                <img id="human-img" src="assets/images/spock.png" alt="Spock-hand image">
            </div>
        </div>
                    
    </section>
    </body>
    <script src="assets/js/script.js"></script>
</body>
</html>
