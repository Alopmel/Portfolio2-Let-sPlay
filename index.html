<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>
            Rock, Paper, Scissors, Lizard and Spock
        </h1>
        
        <div class="start-text">
            Choose an option
        </div>
           
        <div class="group-btn">
            <button onclick="chooseElement(0)">
                <img src="assets/images/rock.png" class="white" alt="Rock-hand image">
            </button>
            <button onclick="chooseElement(1)">
                <img src="assets/images/paper.png" alt="Paper-hand image">
            </button>
            <button onclick="chooseElement(2)">
                <img src="assets/images/scissors.png" alt="Scissors-hand image">
            </button>
            <button onclick="chooseElement(3)">
                <img src="assets/images/lizard.png" alt="Lizard-hand image">
            </button>
            <button onclick="chooseElement(4)">
                <img src="assets/images/spock.png" alt="Spock-hand image">
            </button>
        </div>
        <div id="result-message"> </div>
        <div class="element-selection">
            <h1>
                CPU
            </h1>
            <img id="cpu-img" src="assets/images/spock.png" alt="Spock-hand image">
            <h1>
                YOU
            </h1>
            <img id="human-img" src="assets/images/spock.png" alt="Spock-hand image">
        </div>
            
    </section>
    </body>
    <script src="assets/js/script.js"></script>
</body>
</html>
